<div class="topProgressBar">
  <mat-progress-bar *ngIf="loading" color="primary" mode="indeterminate"></mat-progress-bar>
</div>
<mat-toolbar class="mainToolbar">


  <p class="mat-toolbar mat-toolbar-single-row container mainToolbar">
    <span>Mardex</span>
    <span class="example-spacer"></span>
    <span (click)="addPanel()"><i class="material-icons">add_circle_outline</i></span>
  </p>
</mat-toolbar>

<router-outlet *ngIf="_detailPage"></router-outlet>

<div class="container" *ngIf="_login && !_detailPage">

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-size">

    <!-- Position Column -->
    <ng-container matColumnDef="createdBy">
      <th mat-header-cell *matHeaderCellDef> Created By </th>
      <td mat-cell *matCellDef="let element"> {{element.createdBy}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Company Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Tel-No </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="website">
      <th mat-header-cell *matHeaderCellDef> Website </th>
      <td mat-cell *matCellDef="let element"> <a href="{{element.website}}"><i class="material-icons">link</i></a> </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let element"> {{element.country}} </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <ng-container matColumnDef="mailSent">
      <th mat-header-cell *matHeaderCellDef> Mail Sended? </th>
      <td mat-cell *matCellDef="let element"><i class="material-icons" [ngClass]="[element.mailSent == true ? 'green' : 'red' ]" >check_circle</i></td>
    </ng-container>

    <ng-container matColumnDef="phoned">
      <th mat-header-cell *matHeaderCellDef> Phoned? </th>
      <td mat-cell *matCellDef="let element" ><i class="material-icons" [ngClass]="[element.phoned == true ? 'green' : 'red' ]" >check_circle</i></td>
    </ng-container>

    <ng-container matColumnDef="assignedTo">
      <th mat-header-cell *matHeaderCellDef> Asigned TO </th>
      <td mat-cell *matCellDef="let element"> {{element.assignedTo}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClick(row)"></tr>
  </table>


</div>

<div class="container" *ngIf="!_login">
    <form class="example-form" [formGroup]="userInfos">
  <mat-form-field>
      <input matInput placeholder="Username" formControlName="username">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Pass" type="password" formControlName="pass">
    </mat-form-field>
</form>
 <button mat-raised-button (click)="login()">Login</button>
</div>
